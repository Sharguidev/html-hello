<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<!-- Inicio de la config del Form -->
	<div class="container-fluid p-3" style="display: flex; justify-content: center;">
		<div class="card" style="width: 820px; ">

			<!-- Header -->
			<div class="card-header pt-3">
				<h2>Payment Form Example</h2>
			</div>

			<!-- cuerpo del card -->
			<div class="card-body">
				<div class="card-top">
					<div class="alert alert-danger ms-2" style="width: 98%;" role="alert">
						Some fields are missing
					</div>
					<!-- primera Fila Card, CVC, Amount -->
					<div class="input-cardinf d-flex ms-2">

						<!-- Card conf -->
						<div class="mb-3 pe-3">
							<label for="exampleFormControlInput1" class="form-label">Card #</label>
							<input type="password" class="form-control" style="padding-right: 170px;" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXX">
						</div>

						<!-- CVC -->
						<div class="mb-3 pe-3">
							<label for="exampleFormControlInput1" class="form-label">CVC #</label>
							<input type="email" class="form-control pb-2" style="width: 150px; font-size: 15px;" id="exampleFormControlInput1" placeholder="0000">
						</div>

						<!-- Dollar label -->
						<div class="dollar mt-4" style="font-size: 22px;"><strong>$</strong></div>
						<div class="mb-3 pe-3">
							<label for="exampleFormControlInput1" class="form-label">Amount </label>
							<input type="email" class="form-control" style="padding-right: 10px;" id="exampleFormControlInput1" placeholder="Amount">
						</div>
					</div>
				</div>

				<!-- De la segunda fila hasta los payments y el textArea -->
				<div class="card-fin d-flex">

					<!-- Primer nombre, ciudad y mdulo de tarjetas -->
					<div class="mb-3 pe-3 ms-2">

						<!-- first name -->
						<label for="exampleFormControlInput1" class="form-label">First Name</label>
						<input type="email" class="form-control" style="padding-right: 150px;" id="exampleFormControlInput1">
						
						<!-- city y we accept -->
						<label for="exampleFormControlInput1" class="form-label pt-4">City</label>
						<input type="email" class="form-control" style="padding-right: 150px;" id="exampleFormControlInput1">
						<label class="mt-4">We accept:</label>
						
						<!-- Inicio del modulo de tarjetas -->
						<div class="card-payment mt-3 pt-2 ps-3" style="width: 280px; padding-bottom: 10px; margin-top: 5px; background-color: rgb(145, 140, 140); border-radius: 5px;">
						
							<!-- centrar los radio buttons -->
							<div class="mt-1 d-flex">
								<!-- Radio Mastercard -->				
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										<i class="fa-brands fa-cc-mastercard"></i>
									</label>
								</div>
								<!-- Radio Visa -->
								<div class="form-check ps-5">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										<i class="fa-brands fa-cc-visa"></i>
									</label>
								</div>
								<!-- Radio CC diners club -->
								<div class="form-check ps-5">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										<i class="fa-brands fa-cc-diners-club"></i>
									</label>
								</div>
								<!-- Radio Amertican Express -->
								<div class="form-check ps-5">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										<i class="fa-brands fa-cc-amex"></i>
									</label>
								</div>
							</div>
						</div>
						<!-- Fin del modulo de tarjetas -->
					
					</div>
					<div class="mb-3 pe-3">
						<label for="exampleFormControlInput1" class="form-label">Last Name </label> 
						<input type="email" class="form-control" style="padding-right: 190px;" id="exampleFormControlInput1">
						
						<!-- State and Postal Code -->
						<div class="st-pscode d-flex">

							<!-- State Select -->
							<div class="cmb_box mt-4">
								<label class="mb-2">State</label>
								<select class="form-select" aria-label="Default select example">
									<option selected>Open this select menu</option>
									<option value="1">Alajuela</option>
									<option value="2">San Jose</option>
									<option value="3">Cartago</option>
								  </select>
							</div>

							<!-- Postal Code Input -->
							<div class="pscode mt-4 ps-3">
								<label for="exampleFormControlInput1" class="form-label">Postal Code </label> 
								<input type="email" class="form-control" style="padding-right: 10px;" id="exampleFormControlInput1">
							</div>
						</div>
						<!-- espacio para el mensaje -->
						<div class="textArea">
							<div class="mb-3 mt-4">
								<label for="message" class="form-label">Message</label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								<label for="message" class="mt-2" style="color: rgb(104, 100, 100); font-size: 14px;">Add any notes here</label>
							  </div>
						</div>
					</div>
				</div>
			</div>
			<!-- botones del form -->
			<div class="card-footer" style="display: flex; justify-content: right;">
				<button class="btn btn-secondary">Cancel</button>
				<button class="btn btn-primary ms-2">Send</button>
			</div>
		  </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/509c179d58.js" crossorigin="anonymous"></script>
</body>
</html>
